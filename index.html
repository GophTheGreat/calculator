<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <div>CALCULTATOR</div>
  </div>
  <div class="middle">
    <div class="calculator" id="topLip"></div>
    <div class="calculator" id="mainBody">
    <div class="calculator display" id="topSection">
      <div class="calculator display" id="supContainer">
        <div>ELECTRONIC CALCULATOR</div>
      </div>
      <div class="calculator display" id="outer">
        <div class="calculator display" id="textured">
          <div class="calculator display" id="slate">
            <div class="calculator display" id="backing">
              <div class="calculator display" id="workZone"></div>
            </div>
          </div>
        </div>
        <div class="calculator display" id="subContainer">
          <div class="calculator display" id="left">
            <div class="calculator display" id="subCIT">CITIZEN</div>
            <div class="calculator display" id="subSDC">SDC-184</div>
          </div>
          <div class="calculator display" id="right">
            <div class="calculator display" id="shape1">
              <div class="calculator display" id="in1">2</div>
              <div class="calculator display" id="in2">P</div>
              <div class="calculator display" id="in3">OWER</div>        
            </div>
            <div class="calculator display" id="shape2"></div>
            <div class="calculator display" id="shape3"></div>
          </div>
        </div>
      </div>
      </div>
    <div id="midLip"></div>
    <div id="midTex">
      <div id="midSmooth">
        <div id="solarContainer">
          <div id="solar"></div>
          <div id="solar"></div>
          <div id="solar"></div>
        </div>
      </div>
    </div>
    <div id="buttonContainer">
      <div id="buttonsLeftCon">
        <div class="buttonsLeft1">OFF</div>
        <div class="buttonsLeft2">SQRT</div>
        <div class="buttonsLeft2">%</div>
        <div class="buttonsLeft1">ON/C</div>
      </div>
      <div id="buttonsMidCon">
        <div class="buttonsMid">9</div>
        <div class="buttonsMid">8</div>
        <div class="buttonsMid">6</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
        <div class="buttonsMid">x</div>
      </div>
      <div id="buttonsRightCon">
        <div class="buttonsRight">X</div>
        <div class="buttonsRight"-</div>
        <div class="buttonsRight" id="plus">+</div>
        <div class="buttonsRight">DIVDIE</div>
        <div class="buttonsRight">MRC</div>
        <div class="buttonsRight">M-</div>
        <div class="buttonsRight">M+</div>
      </div>
    </div>
    </div>
  </div>
  <div class="footer">
  Goodbye
  </div>

</html>
