<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <div>CALCULTATOR</div>
  </div>
  <div class="middle">
    <div class="calculator" id="topLip"></div>
    <div class="calculator" id="mainBody">
    <div class="calculator display" id="topSection">
      <div class="calculator display" id="supContainer">
        <div>ELECTRONIC CALCULATOR</div>
      </div>
      <div class="calculator display" id="outer">
        <div class="calculator display" id="textured">
          <div class="calculator display" id="slate">
            <div class="calculator display" id="backing">
              <div class="calculator display" id="workZone"></div>
            </div>
          </div>
        </div>
        <div class="calculator display" id="subContainer">
          <div class="calculator display" id="left">
            <div class="calculator display" id="subCIT">CITIZEN</div>
            <div class="calculator display" id="subSDC">SDC-814</div>
          </div>
          <div class="calculator display" id="right">
            <div class="calculator display" id="shape1">
              <div class="calculator display" id="in1">2</div>
              <div class="calculator display" id="in2">P</div>
              <div class="calculator display" id="in3">OWER</div>        
            </div>
            <div class="calculator display" id="shape2"></div>
            <div class="calculator display" id="shape3"></div>
          </div>
        </div>
      </div>
      </div>
    <div id="midLip"></div>
    <div id="midTex">
      <div id="midSmooth">
        <div id="solarContainer">
          <div id="solar"></div>
          <div id="solar"></div>
          <div id="solar"></div>
        </div>
      </div>
    </div>
    <div id="buttonContainer">
      <div id="buttonsLeftCon">
        <button class="buttonsLeft1 opButton">OFF</button>
        <button class="buttonsLeft2 opButton">SQRT</button>
        <button class="buttonsLeft2 opButton">%</button>
        <button class="buttonsLeft1">ON/C</button>
      </div>
      <div id="buttonsMidCon">
        <button class="buttonsMid numButton">7</button>
        <button class="buttonsMid numButton">8</button>
        <button class="buttonsMid numButton">9</button>
        <button class="buttonsMid numButton">4</button>
        <button class="buttonsMid numButton">5</button>
        <button class="buttonsMid numButton">6</button>
        <button class="buttonsMid numButton">1</button>
        <button class="buttonsMid numButton">2</button>
        <button class="buttonsMid numButton">3</button>
        <button class="buttonsMid numButton">0</button>
        <button class="buttonsMid">.</button>
        <button class="buttonsMid eqButton">=</button>
      </div>
      <div id="buttonsRightCon">
        <div id="buttonsRightConSub">
          <button class="buttonsRight opButton">X</button>
          <button class="buttonsRight opButton">-</button>
          <button class="buttonsRight opButton" id="plus">+</button>
        </div>
        <div id="buttonsRightConSub">
          <button class="buttonsRight opButton">รท</button>
          <button class="buttonsRight" id="m">MRC</button>
          <button class="buttonsRight" id="m2">M-</button>
          <button class="buttonsRight" id="m2">M+</button>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="footer">
  Goodbye
  </div>
</body>
</html>
