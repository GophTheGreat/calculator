<!DOCTYPE html>

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">

              <div class="calculator display" id="in2">P</div>
              <div class="calculator display" id="in3">OWER</div>
